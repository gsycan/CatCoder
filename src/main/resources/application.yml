spring:
  # 解决Spring Boot 2.6.7 版本和 springfox 3.0.0 版本不兼容，启动的时候直接就报错 ‘ Failed to start bean 'documentationPluginsBootstrapper'; nested exception is java.lang.NullPointerException’
  #  解决方案地址：https://github.com/springfox/springfox/issues/3462
  mvc:
    path match:
      matching-strategy: ANT_PATH_MATCHER

  redis:
    host: 127.0.0.1
    database: 0 # redis数据库索引 默认0
    port: 6379 # redis服务器连接端口 默认6379
#    password: # 默认为空
    timeout: 1000ms # 连接超时时间（毫秒）
#    配置redis连接池 lettuce连接池:基于 Netty 实现，连接实例可以在多个线程间并发访问 线程安全
    lettuce:
      pool:
        max-active: 8 # 连接池最大连接数
        max-idle: 8 # 最大空闲连接数
        min-idle: 0
        max-wait: -1ms # 最大阻塞等待时间，负值表示没有限制

  jpa:
#    输出sql语句
    show-sql: true

  # 基于springJPA协议 配置mysql数据集信息，否则启动启动时发现有mysql注解而spring资源文件中没有相关数据库配置信息就会报错找不到mysql的url等信息, url填写自己的database名称codingmore
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/codingmore?useUnicode=true&characterEncoding=utf8
    username: root
    password: 123456
    # 以下为基于druid配置数据源信息
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      #初始化连接池大小
      initial-size: 5
      #配置最小连接数
      min-idle: 5
      #配置最大连接数
      max-active: 200
      #配置连接等待超时时间
      max-wait: 60000
      #配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      time-between-eviction-runs-millis: 60000
      #配置一个连接在池中最小生存的时间，单位是毫秒
      min-evictable-idle-time-millis: 300000
      #测试连接
      validation-query: SELECT 1 FROM DUAL
      #申请连接的时候检测，建议配置为true，不影响性能，并且保证安全
      test-while-idle: true
      #获取连接时执行检测，建议关闭，影响性能
      test-on-borrow: false
      #归还连接时执行检测，建议关闭，影响性能
      test-on-return: false
      #是否开启PSCache，PSCache对支持游标的数据库性能提升巨大，oracle建议开启，mysql下建议关闭
      pool-prepared-statements: false
      #开启poolPreparedStatements后生效
      max-pool-prepared-statement-per-connection-size: 20
      #配置扩展插件，常用的插件有=>stat:监控统计  log4j:日志  wall:防御sql注入
      filters: stat,wall,slf4j
      #打开mergeSql功能；慢SQL记录
      connection-properties: druid.stat.mergeSql\=true;druid.stat.slowSqlMillis\=5000
      #配置DruidStatFilter
      web-stat-filter:
        enabled: true
        url-pattern: "/*"
        exclusions: "*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*"
      #配置DruidStatViewServlet
      stat-view-servlet:
        url-pattern: "/druid/*"
        #登录名
        login-username: root
        #登录密码
        login-password: 123456